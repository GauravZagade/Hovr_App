# ===============================
# 📛 Application Name
# ===============================
spring.application.name=hovrApp

# ===============================
# 🛢️ Database Configuration (PostgreSQL)
# ===============================
spring.datasource.url=jdbc:postgresql://localhost:5432/hovrApp
spring.datasource.username=postgres
spring.datasource.password=gaurav
spring.datasource.driver-class-name=org.postgresql.Driver

# ===============================
# 🏗️ JPA & Hibernate
# ===============================
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# ===============================
# 📂 SQL Script Initialization
# ===============================
# Enable loading of schema.sql and data.sql (in src/main/resources/)
spring.sql.init.mode=always
spring.sql.init.platform=postgres
spring.sql.init.continue-on-error=false

# ===============================
# 🌐 Server Context Path
# ===============================
server.servlet.context-path=/api/v1
